services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      PROJECT_NAME: Aegra
      VERSION: "0.1.0"
      DEBUG: "true"

      AEGRA_CONFIG: "/app/aegra.json"

      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegra
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/aegra
      DATABASE_ECHO: "false"

      SQLALCHEMY_POOL_SIZE: 2
      SQLALCHEMY_MAX_OVERFLOW: 0

      LANGGRAPH_MIN_POOL_SIZE: 1
      LANGGRAPH_MAX_POOL_SIZE: 6

      AUTH_TYPE: noop

      HOST: 0.0.0.0
      PORT: 8000
      SERVER_URL: http://localhost:8000

      LOG_LEVEL: INFO
      ENV_MODE: LOCAL
      LOG_VERBOSITY: standard

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_LOGGING: "false"
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_HOST: https://cloud.langfuse.com
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port 8000
      "
    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./custom_routes_example.py:/app/custom_routes_example.py:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
