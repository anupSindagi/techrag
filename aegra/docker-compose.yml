version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aegra-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d aegra"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - aegra-net

  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aegra-net
    ports:
      - "8000:8000"
    environment:
      PROJECT_NAME: Aegra
      VERSION: "0.1.0"
      DEBUG: "true"

      AEGRA_CONFIG: "/app/aegra.json"

      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegra
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      # IMPORTANT: must NOT be localhost
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/aegra

      DATABASE_ECHO: "false"

      SQLALCHEMY_POOL_SIZE: 2
      SQLALCHEMY_MAX_OVERFLOW: 0

      LANGGRAPH_MIN_POOL_SIZE: 1
      LANGGRAPH_MAX_POOL_SIZE: 6

      AUTH_TYPE: noop

      HOST: 0.0.0.0
      PORT: 8000
      SERVER_URL: http://localhost:8000

      LOG_LEVEL: INFO
      ENV_MODE: LOCAL
      LOG_VERBOSITY: standard

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_LOGGING: "false"
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_HOST: https://cloud.langfuse.com

    command: >
      sh -c "
        echo 'Waiting for Postgres...';
        sleep 2;
        alembic upgrade head &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port 8000
      "

    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./custom_routes_example.py:/app/custom_routes_example.py:ro

volumes:
  postgres_data:

networks:
  aegra-net:
    driver: bridge
