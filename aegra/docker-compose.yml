services:
  # PostgreSQL database for LangGraph and metadata
  postgres:
    image: postgres:18
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  # Aegra Server
  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=${PORT:-8000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./aegra/aegra.json:/app/aegra.json:ro
      - ./aegra/graphs:/app/graphs:ro
      - ./aegra/src:/app/src:ro # for hot reload support of server
      - ./aegra/auth.py:/app/auth.py:ro
      - ./aegra/alembic:/app/alembic:ro # for migrations
      # Mount custom route files dynamically (add your custom routes file here)
      - ./aegra/custom_routes_example.py:/app/custom_routes_example.py:ro
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port $${PORT:-8000} --reload
      "
  # Redis (optional - for advanced queuing in future phases)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - redis
volumes:
  postgres_data:
  redis_data: