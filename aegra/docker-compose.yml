services:
  # PostgreSQL database for LangGraph and metadata
  postgres:
    image: postgres:18
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network
  # Aegra Server
  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-Aegra}
      - VERSION=${VERSION:-0.1.0}
      - DEBUG=${DEBUG:-true}
      - AEGRA_CONFIG=${AEGRA_CONFIG:-/app/aegra.json}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
      - DATABASE_ECHO=${DATABASE_ECHO:-false}
      - SQLALCHEMY_POOL_SIZE=${SQLALCHEMY_POOL_SIZE:-2}
      - SQLALCHEMY_MAX_OVERFLOW=${SQLALCHEMY_MAX_OVERFLOW:-0}
      - LANGGRAPH_MIN_POOL_SIZE=${LANGGRAPH_MIN_POOL_SIZE:-1}
      - LANGGRAPH_MAX_POOL_SIZE=${LANGGRAPH_MAX_POOL_SIZE:-6}
      - AUTH_TYPE=${AUTH_TYPE:-noop}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - SERVER_URL=${SERVER_URL:-http://localhost:8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENV_MODE=${ENV_MODE:-PRODUCTION}
      - LOG_VERBOSITY=${LOG_VERBOSITY:-standard}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - LANGFUSE_LOGGING=${LANGFUSE_LOGGING:-false}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./src:/app/src:ro # for hot reload support of server
      - ./auth.py:/app/auth.py:ro
      - ./alembic:/app/alembic:ro # for migrations
      # Mount custom route files dynamically (add your custom routes file here)
      - ./custom_routes_example.py:/app/custom_routes_example.py:ro
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port $${PORT:-8000} --reload
      "
  # Redis (optional - for advanced queuing in future phases)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - redis
    networks:
      - dokploy-network
volumes:
  postgres_data:
  redis_data: